name: Manual Test Execution

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Install dependencies
        run: npm install -g github-release

      - name: Upload Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          github-release upload \
            --owner ${{ github.repository_owner }} \
            --repo ${{ github.repository }} \
            --tag ${{ github.ref }} \
            --name MyFitnessPal.apk \
            --file ./MyFitnessPal.apk

      - name: setup appium
        run: |
          npm install -g appium@1.22
          appium -v
          appium &>/dev/null &

      - name: run appium android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-build: 7425822
          script: |
            adb devices
            mvn clean test -Dtest=FitnessPalTest
