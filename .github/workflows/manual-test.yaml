name: Manual Test Execution

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Upload Asset
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./MyFitnessPal.apk
          asset_name: MyFitnessPal.apk
          asset_content_type: application/vnd.android.package-archive

      - name: setup appium
        run: |
          npm install -g appium@1.22
          appium -v
          appium &>/dev/null &

      - name: run appium android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          emulator-build: 7425822
          script: |
            adb devices
            mvn clean test -Dtest=FitnessPalTest
