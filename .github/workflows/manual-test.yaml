name: Manual Test Execution

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'adopt'
          
      - name: Set up ADB
        run: adb start-server

      - name: setup appium
        run: |
          npm install -g appium@v1.22.3
          appium -v
          appium &>/dev/null &

      - name: run appium android tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          script: mvn clean test -Dtest=FitnessPalTest#addFoodTest
