name: Scheduled Test Execution

on:
  schedule:
    - cron: '0 15 * * *'  # Run every day at 15 PM

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Build and Run Java Tests
        run: |
          mvn clean test
