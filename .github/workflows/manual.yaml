name: Java CI with Maven - Manual Run

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    inputs:
      report-type:
        description: 'Select Report Type'
        required: true
        default: 'daily'
        options: 
          - daily
          - weekly
          - monthly

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    - name: Generate Daily Report
      if: ${{ github.event.inputs.report-type == 'daily' }}
      run: echo "Generating daily report..."

    - name: Generate Weekly Report
      if: ${{ github.event.inputs.report-type == 'weekly' }}
      run: echo "Generating weekly report..."
        
    - name: Generate Monthly Report
      if: ${{ github.event.inputs.report-type == 'monthly' }}
      run: echo "Generating monthly report..."
      
  tests:
    runs-on: ubuntu-latest
    name: Run WDIO tests
    steps:
    - name: Start selenoid
      uses: Xotabu4/selenoid-github-action@v2
    - uses: actions/checkout@v1
    - run: mvn clean install 
    - name: Run tests
      run: mvn clean install -Dtest=FitnessPalTest
