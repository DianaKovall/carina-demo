
name: Test on Emulator

on:
  push:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Install Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Start Emulator
      run: emulator -avd emulator-5554 -no-audio -no-window &

    - name: Wait for Emulator to start
      run: |
        boot_completed=""
        until [[ "$boot_completed" == "1" ]]; do
          boot_completed=$(adb shell getprop sys.boot_completed 2>&1 | tr -d '\r')
          sleep 1
        done

    - name: Start Appium server
      run: npm install -g appium && appium --log-level error &

    - name: Build and run tests
      run: mvn clean install -Dtest=FitnessPalTest

    - name: Generate test report
      run: mvn allure:report

    - name: Upload test report
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: target/allure-report

      



       

      
